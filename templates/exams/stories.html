{% extends 'base.html' %}

{% block title %}Stories{% endblock %}

{% block content %}
    <div class="mainblok">
        <div class="phdr">Stories</div>
        {% for story in stories %}
            <div class="{% cycle 'rmenu' 'gmenu' %}">
                <a href="{% url 'instruction' story.id %}">{{ story.headline }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
